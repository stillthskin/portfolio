name: React CI/CD

on:
  pull_request:
    branches: [ "**" ]
  push:
    branches: [ main ]

env:
  IMAGE_NAME: ghcr.io/stillthskin/stillfrontend

jobs:
  test:
    name: Run tests & build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: portfolio/package-lock.json

      - name: Install dependencies
        working-directory: ./portfolio
        run: npm ci

      - name: Run tests (if available)
        working-directory: ./portfolio
        run: npm test --if-present -- --watchAll=false

      - name: Build application
        working-directory: ./portfolio
        run: npm run build

      - name: Run lint (if available)
        working-directory: ./portfolio
        run: npm run lint --if-present

  build_and_push:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ github.sha }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./portfolio
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to production
    runs-on: ubuntu-latest
    needs: build_and_push
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} "
            set -e
            
            echo 'ğŸ”„ Logging into GitHub Container Registry...'
            echo '${{ secrets.GITHUB_TOKEN }}' | docker login ghcr.io -u '${{ github.actor }}' --password-stdin
            
            echo 'ğŸ“¦ Pulling latest image...'
            docker pull ${{ env.IMAGE_NAME }}:latest
            
            echo 'ğŸ›‘ Stopping existing container...'
            docker stop react-app || true
            docker rm react-app || true
            
            echo 'ğŸš€ Starting new container...'
            docker run -d \
              --name react-app \
              --restart unless-stopped \
              --memory=512m \
              --cpus=1.0 \
              -p 127.0.0.1:3000:3000 \
              -e NODE_ENV=production \
              ${{ env.IMAGE_NAME }}:latest
            
            echo 'â³ Waiting for container to be healthy...'
            sleep 10
            
            echo 'âœ… Checking container status...'
            docker ps
            
            echo 'ğŸ¥ Health check...'
            curl -f http://localhost:3000 || exit 1
            
            echo 'ğŸ‰ Deployment completed successfully!'
          "


          
          