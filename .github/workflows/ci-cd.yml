name: React CI/CD

on:
  pull_request:
    branches: ["**"]
  push:
    branches: [main]

env:
  IMAGE_NAME: ghcr.io/stillthskin/stillfrontend

jobs:
  # -----------------------------------------------
  # ðŸ§ª TEST & BUILD
  # -----------------------------------------------
  test:
    name: Run tests & build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd portfolio
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run tests
        run: |
          cd portfolio
          npm test -- --coverage --watchAll=false || echo "No tests configured"

      - name: Build application
        run: |
          cd portfolio
          mkdir -p build
          npm run build

      - name: Lint
        run: |
          cd portfolio
          npm run lint || echo "No linting configured"

  # -----------------------------------------------
  # ðŸ§± BUILD & PUSH DOCKER IMAGE
  # -----------------------------------------------
  build_and_push:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build React app
        run: |
          cd portfolio
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
          mkdir -p build
          npm run build

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./portfolio
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          build-args: |
            NODE_ENV=production

  # -----------------------------------------------
  # ðŸš€ DEPLOY TO SERVER
  # -----------------------------------------------
  deploy:
    name: Deploy to server via SSH
    runs-on: ubuntu-latest
    needs: build_and_push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Deploy container
        env:
          IMAGE: ${{ env.IMAGE_NAME }}:latest
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
              ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key $DEPLOY_USER@$DEPLOY_HOST bash << 'EOF'
                docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin <<< "$GHCR_TOKEN"
                docker pull $IMAGE
                docker stop react-app || true
                docker rm react-app || true
                docker run -d --name react-app -p 80:80 $IMAGE
        EOF

