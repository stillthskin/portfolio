name: React CI/CD

on:
  pull_request:
    branches: [ "**" ]
  push:
    branches: [ main ]

env:
  IMAGE_NAME: ghcr.io/stillthskin/stillfrontend

jobs:
  test:
    name: Run tests & build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: portfolio/package-lock.json

      - name: Install dependencies
        working-directory: ./portfolio
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Check for test script
        id: check-test
        working-directory: ./portfolio
        run: |
          if npm run | grep -q "test"; then
            echo "test_script_exists=true" >> $GITHUB_OUTPUT
          else
            echo "test_script_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Run tests if available
        if: steps.check-test.outputs.test_script_exists == 'true'
        working-directory: ./portfolio
        run: npm test -- --coverage --watchAll=false

      - name: Skip tests (no test script)
        if: steps.check-test.outputs.test_script_exists == 'false'
        working-directory: ./portfolio
        run: echo "No test script found in package.json, skipping tests"

      - name: Build application
        working-directory: ./portfolio
        run: npm run build

      - name: Check for lint script
        id: check-lint
        working-directory: ./portfolio
        run: |
          if npm run | grep -q "lint"; then
            echo "lint_script_exists=true" >> $GITHUB_OUTPUT
          else
            echo "lint_script_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Run lint if available
        if: steps.check-lint.outputs.lint_script_exists == 'true'
        working-directory: ./portfolio
        run: npm run lint

      - name: Skip lint (no lint script)
        if: steps.check-lint.outputs.lint_script_exists == 'false'
        working-directory: ./portfolio
        run: echo "No lint script found in package.json, skipping linting"

  build_and_push:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./portfolio
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to server
    runs-on: ubuntu-latest
    needs: build_and_push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u '${{ github.actor }}' --password-stdin
            
            # Pull the latest image
            docker pull ${{ env.IMAGE_NAME }}:latest
            
            # Stop and remove existing container if it exists
            docker stop react-app || true
            docker rm react-app || true
            
            # Run new container on port 80
            docker run -d \
              --name react-app \
              -p 127.0.0.1:80:80 \
              --restart unless-stopped \
              ${{ env.IMAGE_NAME }}:latest
            
            # Test the deployment
            sleep 5
            curl -f http://localhost:80 || echo "App might need more time to start"
            
            # Reload nginx to pick up any changes
            sudo nginx -t && sudo systemctl reload nginx